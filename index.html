<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>instagram</title>
</head>

<body>
  <div class="imagem">
    <img src="./img/celular.png" class="celular">
    <img src="./img/insta1.png" class="img-insta">
    <img src="./img/insta2.png" class="img-insta  img-2">

    <a class="facebook">Entra com Facebook</a>

<script>
  let imagem = document.querySelector(".img-2")

  setInterval(function () {
    if(imagem.style.opacity == 1) { 
    imagem.style.opacity = 0
  }else{
    imagem.style.opacity = 1
  }
  },3000);

    
</script>
